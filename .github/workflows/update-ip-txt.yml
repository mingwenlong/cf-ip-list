name: update ip.txt (speed)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate ip.txt
        env:
          TARGET_HOST: ${{ vars.TARGET_HOST || 'qq.mingvpn.dpdns.org' }}
          PORTS: ${{ vars.PORTS || '443,2053,2083,2087,2096,8443' }}
          SAMPLE_IPS: ${{ vars.SAMPLE_IPS || '600' }}
          OUTPUT_LIMIT: ${{ vars.OUTPUT_LIMIT || '80' }}
          CONCURRENCY: ${{ vars.CONCURRENCY || '250' }}
          TIMEOUT_SEC: ${{ vars.TIMEOUT_SEC || '2.5' }}
        run: python scripts/gen_ip_txt.py

      - name: Commit changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add ip.txt
            git commit -m "chore: update ip.txt"
            git push
          else
            echo "No changes"
          fi
